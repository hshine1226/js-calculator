<!DOCTYPE html>
<html>
  <head>
    <title>JS 계산기</title>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/dgggcrkxq/image/upload/v1567061601/noticon/yumefruxwlad6wtdpkfu.jpg"
    />
    <link rel="stylesheet" href="dist/css/reset.css" />
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>

  <body>
    <header><h1>JS Calculator</h1></header>
    <main>
      <div class="caculator">
        <input type="text" value="0" />
        <button id="b-reset" data-action="clear">C</button>
        <button id="b-9">9</button>
        <button id="b-8">8</button>
        <button id="b-7">7</button>
        <button id="b-plus" data-action="add">+</button>
        <button id="b-4">4</button>
        <button id="b-5">5</button>
        <button id="b-6">6</button>
        <button id="b-minus" data-action="subtract">-</button>
        <button id="b-1">1</button>
        <button id="b-2">2</button>
        <button id="b-3">3</button>
        <button id="b-multi" data-action="multiply">x</button>
        <button id="b-0">0</button>
        <button id="b-equal" data-action="calculate">=</button>
        <button id="b-div" data-action="divide">/</button>
      </div>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
